<h4>Application form</h4>
<form action="/job/{{job['id']}}/apply" method="post">
  
  <div class="mb-2">
  <label>Full Name</label><br>
  <input type="text" required name="full_name" placeholder="Full Name">
  <br>
  </div>
  
  <div class="mb-2">
  <label>Email</label><br>
  <input type="email" required name="email" placeholder="emailaddress"><br>
  </div>
  
  <div class="mb-2">
  <label>LinkedIn URL</label><br>
  <input type="url" name="linkedin_url" placeholder="https://linkedin.com/in/winfred-nganga"><br>
  </div>
  
  <div class="mb-2">
    <label>Resume URL</label><br>
    <input type="url" name="resume_url">

    
  <input type="submit">
  
</form>
